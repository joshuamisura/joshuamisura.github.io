	<body>

		<script src="js/page2.js"></script>
<script>
var map;
map = L.map('map', {
center: [36.5,-40],
zoom:2,
minZoom: 2
});
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
}).addTo(map);
L.Control.geocoder().addTo(map);//Copyright (c) 2012 sa3m (https://github.com/sa3m);Copyright (c) 2013 Per Liedman;All rights reserved.
createMap(map);
</script>

    <style>
		.grid-container {
display: grid;
grid-template-columns: auto auto auto;
grid-gap: 2px;
background-color: #000000;
padding: 2px;
}

.grid-container > div {
background-color: #B2BABB;
text-align: center;
padding: 2px 0;
font-size: 3px;
}
</style>
<p>The above map shows the 300 largest meteorite landings by mass. The position reflects where the meteorite was found. The radius of the marker is for visualization purposes only and does not represent actual size. This data is from the Meteoritical Society.</p>
